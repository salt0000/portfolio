version: 0.2

phases:
  install:
    commands:
      - n 16
  pre_build:
    commands:
      - cd frontend/client
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync ./build s3://${S3_BUCKET_NAME} --delete
      - aws cloudfront create-invalidation --distribution-id ${CLOUDFRONT_DISTRIBUTION_ID} --paths '/*'